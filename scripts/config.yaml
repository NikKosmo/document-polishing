models:
  claude:
    type: cli
    command: claude
    args: ["-p"]
    timeout: 60
    enabled: true

  gemini:
    type: cli
    command: gemini
    args: []
    timeout: 180
    enabled: true

  codex:
    type: cli
    command: codex
    args: ["exec", "--skip-git-repo-check"]
    timeout: 60
    enabled: true

profiles:
  quick:
    models: [claude, gemini]
    iterations: 1
    
  standard:
    models: [claude, gemini, codex]
    iterations: 2
    
  thorough:
    models: [claude, gemini, codex]
    iterations: 3

settings:
  default_profile: standard
  workspace_dir: workspace
  output_dir: output
