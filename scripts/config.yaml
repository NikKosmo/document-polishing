models:
  claude:
    type: cli
    command: claude
    args: ["-p"]
    timeout: 300
    enabled: true

  gemini:
    type: cli
    command: gemini
    args: []
    timeout: 240
    enabled: true

  codex:
    type: cli
    command: codex
    args: ["exec", "--skip-git-repo-check"]
    timeout: 300
    enabled: true

profiles:
  quick:
    models: [claude, gemini]
    iterations: 1
    
  standard:
    models: [claude, gemini, codex]
    iterations: 2
    
  thorough:
    models: [claude, gemini, codex]
    iterations: 3

settings:
  default_profile: standard
  workspace_dir: workspace
  output_dir: output

session_management:
  # Enable session-based querying for document context
  enabled: true  # Enabled for test run

  # Session error handling mode
  # "auto-recreate" - Automatically recreate lost sessions
  # "fail-fast" - Abort on session errors
  mode: "auto-recreate"

  # Section query format
  # "resend-chunk" - Re-send section content in each query
  # "reference-header" - Reference section by header/line numbers (Phase 4)
  query_format: "resend-chunk"

  # System prompt template for document purpose
  purpose_prompt: |
    This document defines standards for creating workflow and instruction
    documents that AI models execute reliably. Please analyze sections
    within this context.

  # Session timeout (seconds)
  timeout: 900  # Increased for large documents

  # Retry settings
  max_retries: 1
  retry_delay_seconds: 2
